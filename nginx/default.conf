# Upstream for the React service (named 'ui' in your compose file)
upstream ui_service {
    server ui:80;
}

# Upstream for the Django service (named 'api' in your compose file)
upstream api_service {
    server api:8000;
}

server {
    listen 80;
    server_name nextclimb.fit www.nextclimb.fit;
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name nextclimb.fit www.nextclimb.fit;

    ssl_certificate /etc/letsencrypt/live/nextclimb.fit/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nextclimb.fit/privkey.pem;

    # 1. Routes for Django (Backend)
    location ~ ^/(api|admin) {
        proxy_pass http://api_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Routes for React (Frontend)
    location / {
        proxy_pass http://ui_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # This handles React Router's internal navigation on page refresh
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}

