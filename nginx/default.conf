# Define the backend group here
upstream api {
    server api:8000;
}

# BLOCK 1: HTTP (Port 80) - Redirects to HTTPS
server {
    listen 80;
    server_name nextclimb.fit www.nextclimb.fit;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# BLOCK 2: HTTPS (Port 443) - The Secure Site
server {
    listen 443 ssl;
    server_name nextclimb.fit www.nextclimb.fit;

    ssl_certificate /etc/letsencrypt/live/nextclimb.fit/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nextclimb.fit/privkey.pem;

    # SSL security tweaks
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://api; # <--- This matches the 'upstream' name above
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
